{% extends "base.html"%}
{% block title %} Preferences {% endblock %}

{%block content %}
    <h1>Preferences</h1>

    <div class="container mt-5">
        <form action="/preference-color-picker" method="post">
            <div class="form-group">
                <label for="colorPicker">Choose Color</label>
                <input type="color" class="form-control" id="colorPicker" name="color" value="#563d7c">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
